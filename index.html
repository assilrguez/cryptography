<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="cont">   
        <h1>Encode and Decode</h1>
        <div class="indiv">
            <label for="input">Enter text to be encoded / decoded:</label><br>
            <textarea id="input" placeholder="INPUT" autofocus required></textarea><br><br>
        </div>
        <button class="reset" onclick="reset()">Reset</button>
        <div class="bt">
            <button class="btn-l" id="encode" onclick="encode()">Encode</button>
            <button class="btn-r" id="decode" onclick="decode()">Decode</button>
            <hr>
        </div>
        <label class="out" for="output">OUTPUT</label>
        <div class="output-container">
	        <textarea id="output" readonly></textarea>
	        <button onclick="copyToClipboard()" class="btn btn-default" id="copy" >COPY
                <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
        </div>
    </div>
